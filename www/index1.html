<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
      function showAnswer(choiceNo) {
            // 当たりの番号をランダムに設定
            var luckyNumber = choiceNo;
            
            // 当たりの場合とはずれの場合で結果を変える
            if(luckyNumber == 1) {
                document.getElementById("result-img").src = "images/100.png";
                document.getElementById("result-msg").innerHTML = "正解";
                document.body.style.backgroundImage = "url('images/troko.png')";
            } else {
                document.body.style.backgroundImage = "url('images/batu.png')";

            }
            
            // 選択画面を非表示に、結果画面を表示状態に切り替える
            document.getElementById("select-page").style.display = "none";
            document.getElementById("result-page").style.display = "block";
        }
    </script>
</head>
<body>
    <!-- 選択画面 -->
    <div id="select-page" style="display:block">
        <h2>最終問題　調味料のさしすせその「そ」は？</h2>
        
        <img src="images/miso.png" class="box" onclick="showAnswer(1)">
        <img src="images/sosu.png" class="box" onclick="showAnswer(2)">
    </div>
    <!-- 結果画面 -->
    <div id="result-page" style="display:none">
       <img id="result-img" src="100.png">
        <h1 id="result-msg"></h1>
        
    </div>
</body>
</html>
